  <link rel="stylesheet" href="style.css"/>
  <title>Forms HTML/PHP</title>
  <script>
    function calc_total() {
      var qtd = parseInt(document.getElementById('cQtd').value);
      tot = qtd * 1500;
      document.getElementById('cTot').value = tot;
    }
  </script>
</head>
<body>
  <form method="post" id="fContato" action="dados.php" oninput="calc_total();">
    <fieldset id="usuario">
      <legend>
        Identificação do usuário
      </legend>
        <p>
          <label for="cNome">Nome:</label> 
          <input type="text" name="tNome" id="cNome" size="30" maxlength="40" placeholder="Nome Completo"/>
        </p>
        <p>
          <label for="cNum">Número:</label> 
          <input type="num" name="tNum" id="cNum" size="30" maxlength="40" placeholder="Número"/>
        </p>
        <!-- <p>
          <label for="cSenha">Senha:</label> 
          <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="Senha"/>
        </p> -->
        <p>
          <label for="cEmail">E-mail:</label>
          <input type="email" name="tEmail" id="cEmail" size="20" maxlength="40" placeholder="E-mail"/>
        </p>
        <fieldset id="sexo">
          <legend>
            Sexo:
          </legend>
            <input type="radio" name="tSexo" id="cMasc" checked> <label for="cMasc">Masculino</label><br>
            <input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label>
        </fieldset>
        <p>
          Data de Nascimento:
          <input type="date" name="tNasc" id="cNasc"/>
        </p>
    </fieldset>

    <fieldset id="endereço">
      <legend>
        Endereço do Usuário
      </legend>
        <p>
          <label for="cRua">Logradouro:</label>
          <input type="text" name="tRua" id="cRua" size="8" maxlenght="80" placeholder="Rua, Av, Trav, etc"/>
        </p>
        <!-- <p>
          <label for="cNum">Número:</label>
          <input type="number" name="tNum" id="cNum" size="0" maxlenght="9999" placeholder="Número"/>
        </p> -->
        <p>
          <label for="cEst">Estado:</label>
          <select name="tEst" id="cEst">
            <optgroup label="Região Sudeste">
              <option value="RJ">Rio de Janeiro</option>
              <option value="SP">São Paulo</option>
              <option value="MG">Minas Gerais</option>
            </optgroup>
            <optgroup label="Região Sul">
              <option value="PR">Paraná</option>
              <option value="SC">Santa Catarina</option>
              <option value="RS" selected>Rio Grande do Sul</option>
            </optgroup>
          </select>
        </p>
        <p>
          <label for="cCid">Cidade:</label>
          <input type="text" name="tCid" id="cCid" size="20" maxlenght="40" placeholder="Cidade" list="cidades"/>
        </p>
        <datalist id="cidades">
          <option value="Rio de Janeiro"></option>
          <option value="Nova Iguaçu"></option>
          <option value="Niterói"></option>
          <option value="Belford Roxo"></option>
        </datalist>
    </fieldset>
